
<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in api fcamara</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control"  [(ngModel)]="user.username" placeholder="Username" name="username" />
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" [(ngModel)]="user.password" placeholder="Password" name="password" type="password" />
			    		</div>			    		              
              			<button class="btn button-color btn-lg btn-block" (click)="Login()">Login</button>
			    	</fieldset>
			      	</form>
			    </div>
      </div>
      <small>Test: user:admin password:admin</small>
    </div>
    
	</div>
	<div class="alert alert-danger" *ngIf="alertError" >
		<strong>Alerta!</strong> Usário não autorizado ou token expirado.
	  </div>	
</div>
